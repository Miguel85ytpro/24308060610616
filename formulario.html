<!doctype html>
<html lang="es-mx">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formulario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <h3>Calculadora de Gasto Energético Total</h3>
            <form action="/formulario.html" method="POST">

                <div class="mb-3">
                    <label for="peso" class="form-label">Peso (kg)</label>
                    <input type="number" class="form-control" id="peso" name="peso" required>
                </div>

                <div class="mb-3">
                    <label for="Altura" class="form-label">Altura (Cm)</label>
                    <input type="number" class="form-control" id="Altura" name="Altura" required>
                </div>

                <div class="mb-3">
                    <label for="Edad" class="form-label">Edad (años)</label>
                    <input type="number" class="form-control" id="Edad" name="Edad" required>
                </div>

                <div class="mb-3">
                    <label for="Genero" class="form-label">Genero</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Hombre</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Mujer</label>
                </div>

                <div class="mb-3">
                    <label for="Nivel de actividad" class="form-label">Nivel de actividad</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecciona tu nivel</option>
                    <option value="1">Sedentario (poco o ningun ejercicio)</option>
                    <option value="2">Actividad Ligera (ejercicio 1-3 dias/semanas)</option>
                    <option value="3">Actividad Moderada (ejercicio 3-5 dias/semanas)</option>
                    <option value="4">Actividad Alta (ejercicio 6-7 dias/semanas)</option>
                </select>
                </div>
                <button type="submit" class="btn btn-primary">Calcular</button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
